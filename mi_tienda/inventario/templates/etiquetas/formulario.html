{% extends 'base.html' %}

{% block title %}Crear Etiqueta{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Crear Nueva Etiqueta</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'lista_etiquetas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
