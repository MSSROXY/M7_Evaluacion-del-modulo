{% extends 'base.html' %}

{% block title %}Eliminar Etiqueta{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Eliminar Etiqueta</h1>
    <p>¿Estás seguro de que quieres eliminar la etiqueta "{{ etiqueta.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_etiquetas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
