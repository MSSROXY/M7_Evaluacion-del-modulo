{% extends 'base.html' %}
{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h1>Eliminar Producto</h1>
<p>¿Seguro que quieres eliminar "{{ producto.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-secondary" href="{% url 'lista_productos' %}">Cancelar</a>
</form>
{% endblock %}
