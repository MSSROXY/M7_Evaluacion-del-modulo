<!-- inventario/templates/productos/editar.html -->
{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<h1>Editar Producto: {{ producto.nombre }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{% url 'detalle_producto' producto.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
