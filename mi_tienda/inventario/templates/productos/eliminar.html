<!-- inventario/templates/productos/eliminar.html -->
{% extends 'base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h1>Eliminar Producto: {{ producto.nombre }}</h1>
<p>¿Estás seguro que deseas eliminar este producto?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'detalle_producto' producto.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
