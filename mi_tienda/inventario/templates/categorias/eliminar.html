<!-- inventario/templates/categorias/eliminar.html -->
{% extends 'base.html' %}

{% block title %}Eliminar Categoría{% endblock %}

{% block content %}
<h1>Eliminar Categoría</h1>

<p>¿Estás seguro que quieres eliminar la categoría "<strong>{{ categoria.nombre }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_categorias' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
